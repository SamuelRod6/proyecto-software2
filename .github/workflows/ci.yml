name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Install prisma-client-go
        run: go install github.com/steebchen/prisma-client-go@latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install Node dependencies
        run: npm ci
        working-directory: backend

      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: backend

      - name: Run Go tests
        run: go test ./...
        working-directory: backend

  frontend-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      - name: Run Jest tests
        run: npm run test -- --ci
        working-directory: frontend
      - name: Build frontend
        run: npm run build
        working-directory: frontend

  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: projectuser
          POSTGRES_PASSWORD: projectpassword
          POSTGRES_DB: project-sft2
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U projectuser -d project-sft2"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Install prisma-client-go
        run: go install github.com/steebchen/prisma-client-go@latest

      - name: Install backend deps
        run: npm ci
        working-directory: backend

      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: backend
        env:
          DATABASE_URL: postgresql://projectuser:projectpassword@localhost:5432/project-sft2?schema=public

      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        working-directory: backend
        env:
          DATABASE_URL: postgresql://projectuser:projectpassword@localhost:5432/project-sft2?schema=public

      - name: Start backend server
        run: |
          nohup bash -c "go run ./cmd/api" </dev/null >/dev/null 2>&1 &
        working-directory: backend
        env:
          DATABASE_URL: postgresql://projectuser:projectpassword@localhost:5432/project-sft2?schema=public

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          install: false
          build: npm run build
          start: npm run preview
          wait-on: "http://localhost:5173,http://localhost:8080/api/hello"
